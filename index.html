<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Solar MVP</title>

<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet"/>

<style>
body { margin:0; }
#map { width:100vw; height:100vh; }
</style>
</head>

<body>

<div id="map"></div>

<!-- Load MapLibre FIRST -->
<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

<!-- Load Deck FULL BUNDLE -->
<script src="https://unpkg.com/deck.gl@8.9.34/dist/umd/deck.gl.js"></script>

<!-- THEN your code -->
<script>

console.log("Script running...");

const MAPTILER_KEY = "fmHz7ZycUzBddOZvkGZO";

const map = new maplibregl.Map({
  container: 'map',
  style: `https://api.maptiler.com/maps/basic-dark/style.json?key=${MAPTILER_KEY}`,
  center: [22.5, 39.0],
  zoom: 6.2,
  pitch: 60,
  bearing: -20
});

map.addControl(new maplibregl.NavigationControl());

map.on('load', () => {
  console.log("Map loaded");
});

</script>

</body>
</html>
