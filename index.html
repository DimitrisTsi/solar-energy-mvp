<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Solar Potential – Greece (Vector Tile Version)</title>

<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet"/>
<script src="https://unpkg.com/deck.gl@8.9.34/dist.min.js"></script>

<style>
body { margin:0; overflow:hidden; background:#000; font-family:system-ui; }
#map { width:100vw; height:100vh; }

.panel {
  position:absolute;
  background:rgba(15,15,15,0.95);
  color:#ddd;
  padding:12px;
  border-radius:4px;
  font-size:12px;
  z-index:10;
}

#legend { bottom:20px; left:20px; width:240px; }

h3 { margin:0 0 6px 0; color:#fff; font-size:14px; }
.legend-item { margin:4px 0; }
.legend-color {
  display:inline-block;
  width:14px;
  height:14px;
  margin-right:6px;
}
</style>
</head>

<body>

<div id="map"></div>

<div id="legend" class="panel">
  <h3>Solar Potential (kWh/m²/year)</h3>
  <div class="legend-item">
    <span class="legend-color" style="background:#ff7800;"></span> > 1800
  </div>
  <div class="legend-item">
    <span class="legend-color" style="background:#ffb000;"></span> 1600–1800
  </div>
  <div class="legend-item">
    <span class="legend-color" style="background:#ffe680;"></span> < 1600
  </div>
</div>

<script>

// -----------------------------------------------------------------------------
// Map Setup – Greece-wide
// -----------------------------------------------------------------------------

const map = new maplibregl.Map({
  container: 'map',
  style: {
    version: 8,
    sources: {
      osm: {
        type: 'raster',
        tiles: ['https://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'],
        tileSize: 256
      },
      buildings: {
        type: 'vector',
        tiles: ['https://tiles.openmaptiles.org/tiles/v3/{z}/{x}/{y}.pbf']
      }
    },
    layers: [
      {
        id: 'osm-base',
        type: 'raster',
        source: 'osm'
      }
    ]
  },
  center: [22.5, 39.0],
  zoom: 6.2,
  pitch: 60,
  bearing: -20,
  antialias: true
});

map.addControl(new maplibregl.NavigationControl());

// -----------------------------------------------------------------------------
// Add 3D Buildings (Vector Tile Source)
// -----------------------------------------------------------------------------

map.on('load', () => {

  map.addLayer({
    id: '3d-buildings',
    type: 'fill-extrusion',
    source: 'buildings',
    'source-layer': 'building',
    minzoom: 14,
    paint: {
      'fill-extrusion-color': '#666',
      'fill-extrusion-height': [
        'coalesce',
        ['get', 'height'],
        ['*', ['get', 'levels'], 3],
        6
      ],
      'fill-extrusion-base': 0,
      'fill-extrusion-opacity': 0.9
    }
  });

});

// -----------------------------------------------------------------------------
// Solar Surface (Greece-scale synthetic demo)
// -----------------------------------------------------------------------------

function generateSolarSurface() {
  const features = [];
  const step = 0.25;  // large grid for country scale

  for (let lon = 19; lon <= 28; lon += step) {
    for (let lat = 34; lat <= 42; lat += step) {

      const base = 1500;
      const southBoost = (42 - lat) * 50;
      const value = base + southBoost + Math.random() * 50;

      const poly = [
        [lon, lat],
        [lon + step, lat],
        [lon + step, lat + step],
        [lon, lat + step],
        [lon, lat]
      ];

      features.push({
        type: "Feature",
        properties: { solar: Math.round(value) },
        geometry: { type: "Polygon", coordinates: [poly] }
      });
    }
  }

  return { type: "FeatureCollection", features };
}

const solarGeoJSON = generateSolarSurface();

let overlay = null;

map.on('load', () => {

  const solarLayer = new deck.GeoJsonLayer({
    id: 'solar',
    data: solarGeoJSON,
    filled: true,
    stroked: false,
    getFillColor: d => {
      const v = d.properties.solar;
      if (v > 1800) return [255,120,0,160];
      if (v > 1600) return [255,176,0,140];
      return [255,230,120,120];
    }
  });

  overlay = new deck.MapboxOverlay({
    layers: [solarLayer]
  });

  map.addControl(overlay);
});

</script>

</body>
</html>
