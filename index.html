<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Solar Stable</title>

<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet"/>

<style>
body { margin:0; }
#map { width:100vw; height:100vh; }

.panel {
  position:absolute;
  bottom:20px;
  left:20px;
  background:rgba(15,15,15,0.95);
  color:white;
  padding:12px;
  border-radius:6px;
  font-size:13px;
}

.gradient {
  width:220px;
  height:14px;
  margin-top:8px;
  background: linear-gradient(to right, #1e90ff, #ffff00, #ff4500);
}
</style>
</head>

<body>

<div id="map"></div>

<div class="panel">
  Solar Irradiation (Demo)
  <div class="gradient"></div>
  Low â†’ High
</div>

<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/deck.gl@8.9.34/dist/umd/deck.gl.js"></script>

<script>

const MAPTILER_KEY = "fmHz7ZycUzBddOZvkGZO";

const map = new maplibregl.Map({
  container: 'map',
  style: `https://api.maptiler.com/maps/basic-dark/style.json?key=${MAPTILER_KEY}`,
  center: [22.5, 39.0],
  zoom: 6.3,
  pitch: 60,
  bearing: -20,
  antialias: true
});

map.addControl(new maplibregl.NavigationControl());

map.on('load', () => {

  // 3D buildings

  map.addLayer({
    id: '3d-buildings',
    type: 'fill-extrusion',
    source: 'openmaptiles',
    'source-layer': 'building',
    minzoom: 13,
    paint: {
      'fill-extrusion-color': '#ffffff',
      'fill-extrusion-height': [
        'case',
        ['has', 'height'], ['get', 'height'],
        ['has', 'levels'], ['*', ['get', 'levels'], 5],
        35
      ],
      'fill-extrusion-opacity': 0.95
    }
  });

  map.setLight({
    anchor: 'viewport',
    position: [2, 90, 60],
    intensity: 1.3
  });

  // SOLAR GRID (THIS WORKS)

  const features = [];
  const step = 0.3;

  for (let lon = 19; lon <= 28; lon += step) {
    for (let lat = 34; lat <= 42; lat += step) {

      const base = 1600;
      const southBoost = (42 - lat) * 80;
      const value = base + southBoost;

      const poly = [
        [lon, lat],
        [lon + step, lat],
        [lon + step, lat + step],
        [lon, lat + step],
        [lon, lat]
      ];

      features.push({
        type: "Feature",
        properties: { solar: value },
        geometry: {
          type: "Polygon",
          coordinates: [poly]
        }
      });
    }
  }

  const solarLayer = new deck.GeoJsonLayer({
    id: 'solar',
    data: {
      type: "FeatureCollection",
      features: features
    },
    filled: true,
    stroked: false,
    opacity: 0.6,
    getFillColor: d => {

      const min = 1600;
      const max = 2200;
      const t = (d.properties.solar - min) / (max - min);

      const r = Math.floor(30 + t * 225);
      const g = Math.floor(144 + t * 100);
      const b = Math.floor(255 - t * 200);

      return [r, g, b, 200];
    }
  });

  const overlay = new deck.MapboxOverlay({
    layers: [solarLayer]
  });

  map.addControl(overlay);

});

</script>

</body>
</html>
