<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Solar Greece Stable</title>

<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet"/>

<style>
body { margin:0; overflow:hidden; }
#map { width:100vw; height:100vh; }

.panel {
  position:absolute;
  bottom:20px;
  left:20px;
  background:rgba(15,15,15,0.95);
  color:white;
  padding:14px;
  border-radius:6px;
  font-size:13px;
}

.gradient {
  width:220px;
  height:14px;
  margin-top:8px;
  background: linear-gradient(to right, #1e90ff, #ffff00, #ff4500);
}
</style>
</head>

<body>

<div id="map"></div>

<div class="panel">
  Solar Irradiation (Demo)
  <div class="gradient"></div>
  Low → High
</div>

<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/deck.gl@8.9.34/dist/umd/deck.gl.js"></script>

<script>

const MAPTILER_KEY = "fmHz7ZycUzBddOZvkGZO";

const map = new maplibregl.Map({
  container: 'map',
  style: `https://api.maptiler.com/maps/basic-dark/style.json?key=${MAPTILER_KEY}`,
  center: [22.5, 39.0],
  zoom: 6.3,
  pitch: 60,
  bearing: -20,
  antialias: true
});

map.addControl(new maplibregl.NavigationControl());

map.on('load', () => {

  // ---------------------------------------------------------
  // 1️⃣ Add 3D Buildings (Independent of default layers)
  // ---------------------------------------------------------

  map.addLayer({
    id: '3d-buildings',
    type: 'fill-extrusion',
    source: 'openmaptiles',
    'source-layer': 'building',
    minzoom: 13,
    paint: {
      'fill-extrusion-color': '#ffffff',
      'fill-extrusion-height': [
        'case',
        ['has', 'height'], ['get', 'height'],
        ['has', 'levels'], ['*', ['get', 'levels'], 5],
        35
      ],
      'fill-extrusion-opacity': 0.95
    }
  });

  map.setLight({
    anchor: 'viewport',
    position: [2, 90, 60],
    intensity: 1.3
  });

  // ---------------------------------------------------------
  // 2️⃣ Solar Heatmap Layer
  // ---------------------------------------------------------

  const points = [];

  const step = 0.15;

  for (let lon = 19; lon <= 28; lon += step) {
    for (let lat = 34; lat <= 42; lat += step) {

      const base = 1600;
      const southBoost = (42 - lat) * 90;
      const value = base + southBoost;

      points.push({
        position: [lon, lat],
        weight: value
      });
    }
  }

  const heatmapLayer = new deck.HeatmapLayer({
    id: 'solar-heat',
    data: points,
    getPosition: d => d.position,
    getWeight: d => d.weight,
    radiusPixels: 70,
    intensity: 1.5,
    threshold: 0.02
  });

  const overlay = new deck.MapboxOverlay({
    layers: [heatmapLayer]
  });

  map.addControl(overlay);

});

</script>

</body>
</html>
